<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        margin-top: 20px;
      }
      h2 {
        margin: 0;
      }
      .container {
        border: 1px solid black;
        padding: 10px;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
  </head>
  <body>
    <div id="supportMessage"></div>

    <div class="container">
      <h2>SVG с помощью тега &lt;embed&gt;</h2>
      <embed src="1681779.svg" width="300" height="300" type="image/svg+xml" />
    </div>

    <div class="container">
      <h2>SVG с помощью тега &lt;object&gt;</h2>
      <object data="1681779.svg" type="image/svg+xml" width="300" height="300">
        Ваш браузер не поддерживает SVG.
      </object>
    </div>

    <div class="container">
      <h2>SVG с помощью тега &lt;svg&gt;</h2>
      <svg width="300" height="300">
        <image href="1681779.svg" width="300" height="300" />
      </svg>
    </div>

    <script>
      window.onload = function () {
        'use strict';

        const supportMessage = document.getElementById('supportMessage');
        if (Modernizr.svg) {
          supportMessage.innerHTML = 'Есть поддержка SVG';
        } else {
          supportMessage.innerHTML = 'Нет поддержки SVG';
        }
      };
    </script>
  </body>
</html>
