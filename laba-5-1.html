<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Форма с проверкой</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        margin-top: 20px;
      }
      .form-container {
        border: 1px solid black;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 15px;
        width: 300px;
      }
      .form-group {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .form-group img {
        width: 20px;
        height: 20px;
      }
      .required {
        color: red;
      }
      .instructions {
        margin-bottom: 10px;
        color: blue;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Пожалуйста, заполните обязательные поля</h2>

      <div class="form-group">
        <label for="name">Имя <span class="required">*</span></label>
        <input type="text" id="name" required />
        <img id="nameStatus" src="no.jpeg" alt="Статус" />
      </div>

      <div class="form-group">
        <label for="age">Возраст <span class="required">*</span></label>
        <input type="number" id="age" required />
        <img id="ageStatus" src="no.jpeg" alt="Статус" />
      </div>

      <div class="form-group">
        <label for="email">E-mail <span class="required">*</span></label>
        <input type="email" id="email" required />
        <img id="emailStatus" src="no.jpeg" alt="Статус" />
      </div>

      <div class="form-group">
        <label for="website">Сайт <span class="required">*</span></label>
        <input type="url" id="website" required />
        <img id="websiteStatus" src="no.jpeg" alt="Статус" />
      </div>

      <button type="submit">Отправить</button>
    </div>

    <script>
      window.onload = function () {
        'use strict';

        function validateField(field, statusImage) {
          field.addEventListener('input', function () {
            if (field.checkValidity()) {
              statusImage.src = 'yes.jpeg';
            } else {
              statusImage.src = 'no.jpeg';
            }
          });
        }

        const nameField = document.getElementById('name');
        const ageField = document.getElementById('age');
        const emailField = document.getElementById('email');
        const websiteField = document.getElementById('website');

        const nameStatus = document.getElementById('nameStatus');
        const ageStatus = document.getElementById('ageStatus');
        const emailStatus = document.getElementById('emailStatus');
        const websiteStatus = document.getElementById('websiteStatus');

        validateField(nameField, nameStatus);
        validateField(ageField, ageStatus);
        validateField(emailField, emailStatus);
        validateField(websiteField, websiteStatus);
      };
    </script>
  </body>
</html>
