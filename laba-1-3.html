<!DOCTYPE html>
<html>
  <head>
    <title>Lab_03</title>
  </head>
  <body>
    <h1>Lab 03</h1>
    <script>
      (function () {
        'use strict';

        function getDayWord(n) {
          if (n % 10 === 1 && n % 100 !== 11) {
            return 'день';
          } else if (
            n % 10 >= 2 &&
            n % 10 <= 4 &&
            (n % 100 < 10 || n % 100 >= 20)
          ) {
            return 'дня';
          } else {
            return 'дней';
          }
        }

        var days = 14;
        document.write(
          'До конца вашей учебы остается ' + days + ' ' + getDayWord(days) + '.'
        );
      })();
    </script>
  </body>
</html>
